<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spanish Vocab - Learn with style</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background-decoration">
        <div class="bg-circle bg-circle-1"></div>
        <div class="bg-circle bg-circle-2"></div>
    </div>
    
    <div class="container">
        <header class="main-header">
            <div class="header-left" id="headerLogo">
                <div class="logo">
                    <svg class="logo-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <!-- Open book icon -->
                        <path d="M2 3H8C9.06087 3 10.0783 3.42143 10.8284 4.17157C11.5786 4.92172 12 5.93913 12 7V21C12 20.2044 11.6839 19.4413 11.1213 18.8787C10.5587 18.3161 9.79565 18 9 18H2V3Z" stroke="white" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M22 3H16C14.9391 3 13.9217 3.42143 13.1716 4.17157C12.4214 4.92172 12 5.93913 12 7V21C12 20.2044 12.3161 19.4413 12.8787 18.8787C13.4413 18.3161 14.2044 18 15 18H22V3Z" stroke="white" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
                        <line x1="12" y1="3" x2="12" y2="21" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
                    </svg>
                </div>
                <div class="brand">
                    <h1 class="brand-title">
                        <span class="brand-text-primary">Spanish</span>
                        <span class="brand-text-accent">Vocab</span>
                    </h1>
                    <p class="brand-tagline">
                        <svg class="sparkle-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 2L13.5 8.5L20 10L13.5 11.5L12 18L10.5 11.5L4 10L10.5 8.5L12 2Z" fill="currentColor"/>
                        </svg>
                        <span>Learn with style</span>
                    </p>
                </div>
            </div>
            <nav class="header-nav">
                <button id="homeBtn" class="nav-tab active">Dashboard</button>
                <button id="quizBtn" class="nav-tab">Quiz Mode</button>
            </nav>
            <div class="header-view-dropdown-mobile">
                <select id="viewFilterDropdownMobile" class="view-filter-dropdown-mobile">
                    <option value="reviewNow" selected>Review Now</option>
                    <option value="all">All Words</option>
                    <option value="active">Active</option>
                    <option value="archive">Archive</option>
                    <option value="checkLater">Check Later</option>
                </select>
            </div>
        </header>

        <!-- Homepage View -->
        <div id="homeView" class="view active">
            <!-- Desktop Settings Card -->
            <div class="settings-card">
                <div class="settings-row">
                    <label class="settings-label">Native Language</label>
                    <div class="segmented-control">
                        <button class="segmented-option active" data-lang="english">
                            <span class="flag-icon">ðŸ‡¬ðŸ‡§</span>
                            <span>English</span>
                        </button>
                        <button class="segmented-option" data-lang="spanish">
                            <span class="flag-icon">ðŸ‡ªðŸ‡¸</span>
                            <span>Spanish</span>
                        </button>
                    </div>
                </div>
                <div class="settings-row">
                    <label class="settings-label">Show Review Only</label>
                    <div class="review-toggle-wrapper">
                        <span class="review-badge" id="reviewBadge">2 due</span>
                        <label class="toggle-switch">
                            <input type="checkbox" id="reviewOnlyToggle">
                            <span class="toggle-slider"></span>
                        </label>
                    </div>
                </div>
                <div class="settings-row">
                    <label class="settings-label">View</label>
                    <select id="viewFilterDropdown" class="view-filter-dropdown">
                        <option value="reviewNow" selected>Review Now</option>
                        <option value="all">All Words</option>
                        <option value="active">Active</option>
                        <option value="archive">Archive</option>
                        <option value="checkLater">Check Later</option>
                    </select>
                </div>
            </div>


            <div class="quick-add-section">
                <div class="quick-add-container">
                    <input 
                        type="text" 
                        id="quickAddInput" 
                        class="quick-add-input"
                        placeholder="type to add word"
                        autocomplete="off"
                    >
                </div>
                <button id="quickAddBtn" class="quick-add-btn-below">
                    Add Word
                </button>
                <div id="quickAddStatus" class="status-message"></div>
            </div>

            <div class="vocabulary-section">
                <div class="vocabulary-header">
                    <h2 class="vocabulary-title">Your Vocabulary <span class="vocab-count" id="vocabCount">(8)</span></h2>
                </div>
                <div id="vocabularyList" class="vocabulary-list">
                    <!-- Vocabulary cards will be inserted here -->
                </div>
            </div>

            <div class="api-key-section">
                <div class="api-key-header">
                    <h3>OpenAI API Key</h3>
                    <button id="toggleApiKeyBtn" class="toggle-btn">Show</button>
                </div>
                <div id="apiKeyInputContainer" class="hidden">
                    <input 
                        type="password" 
                        id="apiKeyInput" 
                        placeholder="Enter your OpenAI API key..."
                        autocomplete="off"
                    >
                    <button id="saveApiKeyBtn">Save API Key</button>
                    <p class="api-key-note">Your API key is stored locally and never sent anywhere except OpenAI.</p>
                </div>
            </div>
        </div>

        <!-- Quiz View -->
        <div id="quizView" class="view">
            <div class="quiz-header">
                <h2>Quiz Mode</h2>
                <div class="quiz-controls">
                    <label>
                        Show word in:
                        <select id="quizLanguageToggle">
                            <option value="spanish">Spanish</option>
                            <option value="english">English</option>
                        </select>
                    </label>
                    <label>
                        Filter:
                        <select id="quizViewFilterDropdown" class="quiz-view-filter-dropdown">
                            <option value="reviewNow" selected>Review Now</option>
                            <option value="all">All Words</option>
                            <option value="active">Active</option>
                            <option value="archive">Archive</option>
                            <option value="checkLater">Check Later</option>
                        </select>
                    </label>
                    <div id="quizStats" class="quiz-stats"></div>
                </div>
            </div>
            <div id="quizContent" class="quiz-content">
                <div id="quizCard" class="quiz-card">
                    <!-- Status chips for mobile quiz mode - at the top -->
                    <div class="quiz-status-chips-mobile">
                        <button class="quiz-status-chip quiz-status-chip-review-now" id="quiz-status-review-now" data-status="review-now">
                            <svg class="status-icon" width="14" height="14" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M13 2L3 14H12L11 22L21 10H12L13 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                            <span>Review Now</span>
                        </button>
                        <button class="quiz-status-chip quiz-status-chip-check-later" id="quiz-status-check-later" data-status="check-later">
                            <svg class="status-icon" width="14" height="14" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M12 2V6M12 18V22M6 12H2M22 12H18M19.07 19.07L16.24 16.24M19.07 4.93L16.24 7.76M4.93 19.07L7.76 16.24M4.93 4.93L7.76 7.76M12 8C9.79086 8 8 9.79086 8 12C8 14.2091 9.79086 16 12 16C14.2091 16 16 14.2091 16 12C16 9.79086 14.2091 8 12 8Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                            <span>Check Later</span>
                        </button>
                        <button class="quiz-status-chip quiz-status-chip-archived" id="quiz-status-archived" data-status="archived">
                            <svg class="status-icon" width="14" height="14" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M4 6H20V20H4V6Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                <line x1="4" y1="12" x2="20" y2="12" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                                <rect x="7" y="8" width="4" height="6" stroke="currentColor" stroke-width="1.5" fill="none"/>
                                <rect x="9" y="8.5" width="4" height="6" stroke="currentColor" stroke-width="1.5" fill="none"/>
                                <path d="M11 8.5L13 8.5L13 9.5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                            </svg>
                            <span>Archived</span>
                        </button>
                    </div>
                    <div id="quizWord" class="quiz-word"></div>
                    <div class="quiz-toggle-group">
                        <label class="quiz-review-toggle" title="Review">
                            <span class="toggle-switch">
                                <input type="checkbox" id="quizReviewToggle">
                                <span class="toggle-slider"></span>
                            </span>
                        </label>
                        <label class="quiz-review-now-toggle" title="Review Now">
                            <span class="toggle-switch">
                                <input type="checkbox" id="quizReviewNowToggle">
                                <span class="toggle-slider"></span>
                            </span>
                        </label>
                    </div>
                    <button id="removeFromReviewBtn" class="quiz-icon-btn quiz-remove-btn" title="Remove from Review">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M9 12L11 14L15 10M21 12C21 16.9706 16.9706 21 12 21C7.02944 21 3 16.9706 3 12C3 7.02944 7.02944 3 12 3C16.9706 3 21 7.02944 21 12Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                    <button id="archiveWordBtn" class="quiz-icon-btn quiz-archive-btn" title="Archive Word">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <!-- File box/tray -->
                            <path d="M4 6H20V20H4V6Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <!-- Front face line -->
                            <line x1="4" y1="12" x2="20" y2="12" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                            <!-- Papers inside -->
                            <rect x="7" y="8" width="4" height="6" stroke="currentColor" stroke-width="1.5" fill="none"/>
                            <rect x="9" y="8.5" width="4" height="6" stroke="currentColor" stroke-width="1.5" fill="none"/>
                            <path d="M11 8.5L13 8.5L13 9.5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                        </svg>
                    </button>
                    <button id="checkLaterBtn" class="quiz-icon-btn quiz-check-later-btn" title="Check Later">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 2V6M12 18V22M6 12H2M22 12H18M19.07 19.07L16.24 16.24M19.07 4.93L16.24 7.76M4.93 19.07L7.76 16.24M4.93 4.93L7.76 7.76M12 8C9.79086 8 8 9.79086 8 12C8 14.2091 9.79086 16 12 16C14.2091 16 16 14.2091 16 12C16 9.79086 14.2091 8 12 8Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                    <button id="deleteWordBtn" class="quiz-icon-btn quiz-delete-btn" title="Delete Word">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M19 7L18.1327 19.1425C18.0579 20.1891 17.187 21 16.1378 21H7.86224C6.81296 21 5.94208 20.1891 5.86732 19.1425L5 7M10 11V17M14 11V17M15 7V4C15 3.44772 14.5523 3 14 3H10C9.44772 3 9 3.44772 9 4V7M4 7H20" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                    <div class="quiz-actions">
                        <div class="quiz-action-group">
                            <button id="revealBtn" class="reveal-btn">Reveal Translation</button>
                            <div id="quizTranslation" class="quiz-translation-container hidden"></div>
                        </div>
                        <div class="quiz-action-group">
                            <button id="hintBtn" class="hint-btn">Give Mnemonics Hint</button>
                            <div id="quizHint" class="quiz-hint-container hidden"></div>
                        </div>
                        <div class="quiz-action-group">
                            <button id="examplesBtn" class="examples-btn">Example Sentences</button>
                            <div id="quizExampleSentences" class="quiz-examples hidden"></div>
                        </div>
                        <div class="quiz-action-group" id="quizConjugationsGroup" style="display: none;">
                            <button id="conjugationsBtn" class="conjugations-btn">Conjugations</button>
                            <div id="quizConjugations" class="quiz-conjugations hidden"></div>
                        </div>
                        <div class="quiz-action-group quiz-navigation-group">
                            <button id="prevQuizBtn" class="prev-btn">Previous Word</button>
                            <button id="nextQuizBtn" class="next-btn">Next Word</button>
                        </div>
                    </div>
                </div>
                <div id="quizEmpty" class="quiz-empty hidden">
                    <p>No words marked for review. Add some words and mark them for review to start quizzing!</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Word Modal -->
    <div id="addWordModal" class="modal">
        <div class="modal-backdrop"></div>
        <div class="modal-content">
            <button class="modal-close" id="closeModalBtn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M18 6L6 18M6 6L18 18" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                </svg>
            </button>
            <h2 class="modal-title">Add New Word</h2>
            <div class="modal-form">
                <div class="form-group">
                    <label for="spanishWordInput" class="form-label">Spanish Word</label>
                    <input 
                        type="text" 
                        id="spanishWordInput" 
                        class="form-input"
                        placeholder="Enter Spanish word..."
                        autocomplete="off"
                    >
                </div>
                <div class="form-group">
                    <label for="englishWordInput" class="form-label">English Translation</label>
                    <input 
                        type="text" 
                        id="englishWordInput" 
                        class="form-input"
                        placeholder="Enter English translation..."
                        autocomplete="off"
                    >
                </div>
                <div id="addWordStatus" class="status-message"></div>
                <button id="submitWordBtn" class="submit-btn">
                    <svg class="plus-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 5V19M5 12H19" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                    Add Word
                </button>
            </div>
        </div>
    </div>

    <!-- Bottom Navigation (Mobile) -->
    <nav class="bottom-nav">
        <button id="bottomHomeBtn" class="bottom-nav-btn active">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M3 9L12 2L21 9V20C21 20.5304 20.7893 21.0391 20.4142 21.4142C20.0391 21.7893 19.5304 22 19 22H5C4.46957 22 3.96086 21.7893 3.58579 21.4142C3.21071 21.0391 3 20.5304 3 20V9Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M9 22V12H15V22" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <span>Dashboard</span>
        </button>
        <button id="bottomQuizBtn" class="bottom-nav-btn">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M2 17L12 22L22 17" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M2 12L12 17L22 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <span>Quiz Mode</span>
        </button>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
